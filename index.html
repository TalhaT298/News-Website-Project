<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News</title>
    <link rel="stylesheet" href="bootsstrap/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <!-- navabr start -->
    <header>
        <div>
            <nav class="navbar bg-light d-flex">
                <div class="mt-3">
                    <a class="navbar-brand" href="#">
                        <h3><span class="text-primary ps-3">Global</span><span>News</span></h3>
                    </a>
                </div>
                <div>
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                    </ul>
                </div>
        </div>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex  justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        </nav>
    </header>
    <!-- navabr End -->

    <main>
        <!-----------------------catagory start--------------------------->
        <section class="m-5">

            <div id="catagories" class="container d-flex justify-content-between md-2 text-center">
            </div>
        </section>
        <!-----------------------catagory end--------------------------->
        <!---------------news details start-------------->
        <section>
            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>
        <!---------------news details start-------------->
    </main>

        <!--middle part end  -->
        <!-- footer start -->
        <footer class="m-5 ">
        <h3 class="text-center text-dark p-5 fs-6">Copyright 2022 Global News</h3>
        </footer>
        <!-- footer end -->

    <script src="bootsstrap/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
