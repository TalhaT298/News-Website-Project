<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global News</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="bootsstrap/bootstrap.min.css">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <!-- navabr start -->
    <header>
        <div>
            <nav class="navbar bg-light d-flex">
                <div class="mt-3">
                    <a class="navbar-brand" href="#">
                        <h3><span class="text-primary ps-3">Global</span><span>News</span></h3>
                    </a>
                </div>
                <div>
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="blog.html" target="_blank">Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blog.html">Blogs</a>
                        </li>
                    </ul>
                </div>
        </div>
        </nav>
    </header>
    <!-- navabr End -->
    <main>
        <!-----------------------catagory start--------------------------->

        <section class="m-5">

            <div id="catagories" class="container d-flex justify-content-between flex-column flex-lg-row text-center">


            </div>
        </section>

        <!-----------------------catagory end--------------------------->

        <section id="count-news" class="m-5 p-5">



        </section>

        <!-----------------------spinner start--------------------------->
        <section id="spinner" class="m-5 d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

        <!-----------------------spinner end--------------------------->

        <!---------------news details start-------------->

        <section>

            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">



            </div>

        </section>
        <!---------------news details start-------------->

        <section>



            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="exampleModalLabel">


                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


        </section>




    </main>
  <!-- footer start -->
  <footer class="m-5 ">
    <h3 class="text-center text-dark p-5 fs-6">Copyright 2022 Global News</h3>
  </footer>
  <!-- footer end -->

  <script src="script.js"></script>
   <!-- bootstrap link -->
   <script src="bootsstrap/bootstrap.min.js"></script>
</body>

</html>
