<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News</title>
    <link rel="stylesheet" href="bootsstrap/bootstrap.min.css">
</head>
<body class="container">
        <!-- navabr start -->
        <header>
            <div class="">
                <nav class="navbar bg-light d-flex">
                    <div class="mt-4">
                        <a class="navbar-brand" href="#">
                            <h3><span class="text-primary">Global</span><span>News</span></h3>
                        </a>
                    </div>
                    <div>
                        <ul class="nav ">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
    
                        </ul>
                    </div>
            </div>
            </nav>
        </header>
         <!-- navabr end -->
        <main>
            <!-- after navbar part ,start -->
            <section class="m-5">
                <div class="container text-center">
                    <div class="row">
                        <div class="col text-primary">Home</div>
                        <div class="col text-primary">Breaking news</div>
                        <div class="col text-primary">Regular news</div>
                        <div class="col text-primary">International news</div>
                        <div class="col text-primary">Sports</div>
                        <div class="col text-primary">Entertainment</div>
                        <div class="col text-primary">Culture</div>
                        <div class="col text-primary">Arts</div>
                        <div class="col text-primary">All news</div>
                    </div>
            </section>
             <!-- after navbar part ,end -->
            <!--middle part start  -->
            <section>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src=".." class="img-fluid rounded-start" alt="..">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                    additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--middle part end  -->
      

    <script src="bootsstrap/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
