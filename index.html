<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global News</title>
  <!-- <link rel="stylesheet" href="bootsstrap/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <!-- navabr start -->
  <header>
    <div>
      <nav class="navbar bg-light d-flex">
        <div class="mt-3">
          <a class="navbar-brand" href="#">
            <h3><span class="text-primary ps-3">Global</span><span>News</span></h3>
          </a>
        </div>
        <div>
          <ul class="nav ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blogs</a>
            </li>
          </ul>
        </div>


    </div>

    </nav>
  </header>
  <!-- navabr End -->

  <main>
    <!-----------------------catagory start--------------------------->
    <section class="m-5">

      <div id="catagories" class="container d-flex justify-content-between md-2 text-center">
      </div>
    </section>
    <!-----------------------catagory end--------------------------->

    <!-- radio button section start -->
    <section class="d-flex justify-content-between mt-3">
      <div>
        <label for=""> Sort by View
          <select name="" id="">
            <option value="">Default</option>
          </select>
        </label>
      </div>
      <div>
        <button class="btn btn-primary">Todays Pick</button>
        <button class="btn btn-light">Trending</button>
      </div>
    </section>
    <!-- radio button section end-->

    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex  justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!---------------news details start-------------->
    <section>
      <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div id="modal-id" class="modal-content">
        </div>
      </div>
    </div>

    <!---------------news details start-------------->
  </main>

  <!--middle part end  -->
  <!-- footer start -->
  <footer class="m-5 ">
    <h3 class="text-center text-dark p-5 fs-6">Copyright 2022 Global News</h3>
  </footer>
  <!-- footer end -->

  <!-- <script src="bootsstrap/bootstrap.min.js"></script> -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
